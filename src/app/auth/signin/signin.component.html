<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group" [ngClass]="{'has-error':!username.valid && username.touched}">
        <label for="username">帳號</label>
        <input class="form-control"
               type="text"
               id="username"
               name="username"
               ngModel
               required
               #username="ngModel">
        <span class="help-block" *ngIf="!username.valid && username.errors.required &&username.touched">此欄位為必填項目</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!password.valid && password.touched}">
        <label for="password">密碼</label>
        <input class="form-control"
               type="password"
               id="password"
               name="password"
               ngModel
               required
               #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.errors.required &&password.touched">此欄位為必填項目</span>
      </div>
      <button class="btn btn-primary" type="submit"
        [disabled]="isSignining || !f.form.valid"
      ><i class="fa" [ngClass]="{'fa-sign-in': !isSignining, 'fa-spin fa-spinner':isSignining}"></i> 登入</button>
    </form>
  </div>
</div>
